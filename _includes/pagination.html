<div class="blogpager">
  <ul class="pager">
  {% if page.previous %}
    <li class="previous"><a href="{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Older</a></li>
  {% else %}
    <li class="previous disabled"><a>&larr; Older</a></li>
  {% endif %}
  {% if page.next %}
    <li class="next"><a href="{{ page.next.url }}" title="{{ page.next.title }}">Newer &rarr;</a></li>
  {% else %}
    <li class="next disabled"><a>Newer &rarr;</a>
  {% endif %}
  </ul>
</div>
