---
layout: default
title: Blog
---
<div class="row-fluid">
  <div class="span9">
    {% for post in site.posts limit:5 %}
    <div>
      <div>{{ post.content }}</div>
      <div class="entryactions">
        <div class="row-fluid">
          <div class="span6">
            <a class="btn btn-primary" href="{{ post.url }}"><i class="icon-inbox"></i> Read on</a>
            <a class="btn" href="{{ post.url }}#disqus_thread"><i class="icon-comment"></i> Comment</a>
          </div>
          <div class="span6 text-right">
            <i class="icon-book"></i>{{ post.date | date_to_long_string }}
            {% for tag in post.tags %} 
              | <a href="/tags.html#{{ tag }}-ref">{{ tag }}</a></li>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <hr/>
    {% endfor %}

    <div class="blogpager">
      <ul class="pager">
        <li class="next"><a href="/archive.html">Archive &rarr;</a></li>
      </ul>
    </div>
  </div>

  <div class="span3">
    {% include sidebar.html %}
  </div>
</div>
